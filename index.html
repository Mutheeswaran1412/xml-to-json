<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XML to JSON Converter - Trinity Technology Solutions</title>
    <meta name="description" content="Convert XML files to JSON format with specialized Alteryx workflow support" />
    <!-- PWA features - only load if files exist -->
    <script>
      fetch('/manifest.json').then(() => {
        const link = document.createElement('link');
        link.rel = 'manifest';
        link.href = '/manifest.json';
        document.head.appendChild(link);
      }).catch(() => console.log('PWA manifest not available'));
    </script>
    <meta name="theme-color" content="#3b82f6" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          fetch('/sw.js').then(() => {
            navigator.serviceWorker.register('/sw.js')
              .then((registration) => {
                console.log('SW registered: ', registration);
              })
              .catch((registrationError) => {
                console.log('SW registration failed: ', registrationError);
              });
          }).catch(() => {
            console.log('Service worker not available - running without PWA features');
          });
        });
      }
    </script>
  </body>
</html>
